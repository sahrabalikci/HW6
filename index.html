<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> To do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="todo-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="tasks-section">
                <h2>Active Tasks <span id="activeCount" class="count-badge">0</span></h2>
                <div id="activeTasks" class="tasks-list"></div>
            </div>

            <div class="tasks-section">
                <h2>Completed Tasks <span id="completedCount" class="count-badge">0</span></h2>
                <div id="completedTasks" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
